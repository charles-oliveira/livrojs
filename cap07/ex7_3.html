<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 7.3</title>
  </head>
  <body>
    <script>
      const palavra = prompt('Palavra: ')
      const tam = palavra.length

      let inverso = palavra.at(tam - 1).toUpperCase()

      for (let i = tam - 2; i >= 0; i--) {
        inverso += palavra.at(i).toLowerCase()
      }

      alert(`
        Palavra: ${palavra}
        Invertida: ${inverso}
      `)
    </script>
  </body>
</html>
