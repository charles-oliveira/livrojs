<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Multa de trânsito</h1>
    <form>
      <label for="infracao">
        Data da infração:
        <input type="date" id="infracao" required />
      </label>
      <label for="valMulta">
        Valor da Multa R$:
        <input
          type="number"
          id="valMulta"
          min="0"
          step="0.01"
          required
          autofocus
        />
      </label>
      <input type="submit" value="Calcular Data Limite e valor com Desconto" />
    </form>
    <h3></h3>
    <h4></h4>
    <script src="./js/ex7_c.js"></script>
  </body>
</html>
