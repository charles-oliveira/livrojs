<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 6.2</title>
  </head>
  <body>
    <h1>Jogo Descubra o Número</h1>
    <form>
      <label for="numero">
        Número:
        <input type="number" id="numero" min="0" max="100" required autofocus />
      </label>
      <input type="submit" value="Apostar" id="btnSubmit" />
      <input type="submit" value="Jogar Novamente" id="btnNovo" />
    </form>
    <h3 id="outErros"></h3>
    <h3 id="outChances"></h3>
    <h3 id="outDica">Dica: É um número entre 1 e 100</h3>
    <script src="./js/ex6_2.js"></script>
  </body>
</html>
