<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 8.3</title>
  </head>
  <body>
    <script>
      const calcularMedia = (...notas) => {
        const num = notas.length // notas é um array
        console.log(num) // expect input: 3
        if (num == 0) {
          alert('Insira, no mínimo, uma nota')
          return
        }
        let soma = 0
        for (const nota of notas) {
          soma += nota
        }
        const media = soma / num
        console.log(`Media: ${media.toFixed(1)}`)
      }
      calcularMedia(5, 4, 8)
      calcularMedia()
      calcularMedia(9, 10, 10)
      calcularMedia(3.6, 9.5, 10)
    </script>
  </body>
</html>
