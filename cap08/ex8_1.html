<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const situacao = (nota, media) =>
        nota >= media ? alert('Aprovado!') : alert('Reprovado')

      const nota = Number(prompt('Qual nota: '))
      situacao(nota, 7)
    </script>
  </body>
</html>
