<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 8.2 - Revenda Avenida</title>
  </head>
  <body>
    <h1>Revenda Avenida - Promoção</h1>
    <form>
      <label for="ano">
        Modelo do Veículo:
        <input type="text" id="modeloVeiculo" required autofocus />
      </label>
      <br />
      <br />
      <label for="anoFabricacao">
        Ano de Fabricação:
        <input type="number" id="ano" required />
      </label>
      <br />
      <br />
      <label for="preco">
        Preço:
        <input type="number" id="preco" min="0" step="0.01" required />
      </label>
      <br />
      <br />
      <input type="submit" value="Classificar - calcular Entrada e Parcelas" />
    </form>
    <h3 id="outResp1"></h3>
    <h3 id="outResp2"></h3>
    <h3 id="outResp3"></h3>
    <script src="./js/ex8_2.js"></script>
  </body>
</html>
