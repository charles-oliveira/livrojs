<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 4.b</title>
  </head>
  <body>
    <h1>Programa Verifica a Velocidade</h1>
    <form>
      <label for="velPermitida">
        Velocidade Permitida:
        <input type="number" id="velPermitida" min="0" required />
      </label>
      <br />
      <label for="velCondutor">
        Velocidade do Condutor:
        <input type="number" id="velCondutor" min="0" required />
      </label>
      <br />
      <input type="submit" value="Verificar Velocidade" />
    </form>
    <h3></h3>
    <script src="./js/ex4_b.js"></script>
  </body>
</html>
