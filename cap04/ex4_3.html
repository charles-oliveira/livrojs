<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 4.4</title>
  </head>
  <body>
    <h1>Programa Fuso Horário</h1>
    <form>
      <label for="inHora">
        Hora no Brasil (h.m):
        <input
          type="number"
          id="inHora"
          step="0.01"
          min="0"
          max="23.59"
          required
        />
      </label>
      <input type="submit" value="Exibir Hora na França" />
    </form>
    <h3></h3>
