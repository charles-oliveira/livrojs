<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const precoProduto = Number(prompt('Digite o preço do produto: '))
      const valorAVista = precoProduto - precoProduto * 0.1
      const valorDividido = precoProduto / 3
      alert(`Preço R$: ${precoProduto.toFixed(2)}\n
            À vista R$: ${valorAVista.toFixed(2)}\n
            Ou 3x de R$: ${valorDividido.toFixed(2)}      
      `)
    </script>
  </body>
</html>
