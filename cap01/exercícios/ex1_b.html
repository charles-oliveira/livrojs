<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const totalConta = Number(prompt('Total da conta R$: '))
      const numClientes = Number(prompt('Número de Clientes: '))
      const valorCliente = totalConta / numClientes
      alert(`Valor da Conta R$: ${totalConta.toFixed(2)}\n
      Número de Clientes: ${numClientes}\n
       Valor por cliente: ${valorCliente.toFixed(2)}`)
    </script>
  </body>
</html>
