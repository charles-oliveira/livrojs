<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 10.1 - Tarefas do Dia</title>

    <style>
      h1 {
        border-bottom-style: inset;
      }
      .tarefa-selecionada {
        color: tomato;
        font-style: italic;
      }
    </style>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4">
          <img src="img/todo.jpg" alt="Tarefas" class="img-fluid" />
        </div>
        <div class="col-sm-8" id="divQuadro">
          <h1>Tarefas do Dia (a realizar)</h1>
          <form>
            <p>
              <label for="tarefa">Tarefa:</label>
              <input
                type="text"
                class="form-crontrol"
                id="tarefa"
                required
                autofocus
              />
            </p>
            <p>
              <input
                type="submit"
                class="btn btn-primary"
                value="Adicionar &#10003;"
              />
              <input
                type="button"
                class="btn btn-info"
                value="Selecionar &#8645;"
                id="btSelecionar"
              />
              <input
                type="button"
                class="btn btn-danger"
                value="Retirar Selecionada &#10007;"
                id="btRetirar"
              />
              <input
                type="button"
                class="btn btn-success"
                value="Gravar &#9673;"
                id="btGravar"
              />
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/ex10_1.js"></script>
  </body>
</html>
