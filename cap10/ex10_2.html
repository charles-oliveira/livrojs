<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 10.2</title>

    <style>
      .moeda1-00,
      .moeda0-50,
      .moeda0-25,
      .moeda0-10 {
        width: 100px;
        height: 100px;
      }
      .img-fluid {
        margin: 50px;
        height: 250px !important;
      }
    </style>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-5">
          <img src="img/moeda.jpg" alt="moedas" class="img-fluid" />
        </div>
        <div class="col-sm-7" id="divMoedas">
          <form>
            <h1>Vamos Brincar de Dinheiro?</h1>
            <p>
              <label for="soma">A soma das moedas exibidas abaixo Ã©:</label>
              <input
                type="number"
                min="0"
                step="0.05"
                class="form-control"
                id="soma"
                required
                autofocus
              />
            </p>
            <p>
              <input
                type="submit"
                class="btn btn-primary"
                value="Conferir Respota"
              />
              <input
                type="reset"
                class="btn btn-danger"
                value="Exibir novas Moedas"
              />
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/ex10_2.js"></script>
  </body>
</html>
