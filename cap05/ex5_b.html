<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 5.b</title>
  </head>
  <body>
    <h1>Programa Criação de Chinchilas</h1>
    <form>
      <label for="chinchilas">
        Nº de Chinchilas:
        <input type="number" id="chinchilas" required />
      </label>
      <br />
      <label for="anos">
        Nº de Anos:
        <input type="number" id="anos" min="0" required />
      </label>
      <br />
      <input type="submit" value="Mostrar previsão de Chinchilhas" />
    </form>
    <pre id="outResp"></pre>
    <script src="./js/ex5_b.js"></script>
  </body>
</html>
